<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollabCanvas - Real-time Collaborative Design</title>
    <style>
        :root[data-theme="dark"] {
            /* Dark theme color variables */
            --bg-primary: #0f0f1e;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #1e1e30;
            --bg-glass: rgba(30, 30, 46, 0.85);
            --border-primary: rgba(255, 255, 255, 0.08);
            --border-secondary: rgba(255, 255, 255, 0.06);
            --text-primary: #e8eaed;
            --text-secondary: #9ca3af;
            --text-tertiary: #6b7280;
            --accent-primary: #8b5cf6;
            --accent-secondary: #6366f1;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 8px 32px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.5);
            --canvas-bg: #16161f;
        }

        :root[data-theme="light"] {
            /* Light theme color variables */
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f3f5;
            --bg-glass: rgba(255, 255, 255, 0.85);
            --border-primary: rgba(0, 0, 0, 0.08);
            --border-secondary: rgba(0, 0, 0, 0.06);
            --text-primary: #1a1a1a;
            --text-secondary: #4b5563;
            --text-tertiary: #9ca3af;
            --accent-primary: #8b5cf6;
            --accent-secondary: #6366f1;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 8px 32px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.15);
            --canvas-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Three-panel layout with sidebars */
        #app {
            width: 100%;
            height: 100%;
            display: flex;
        }

        /* Left sidebar for tools */
        #left-sidebar {
            width: 72px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-right: 1px solid var(--border-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px 0;
            gap: 8px;
            z-index: 100;
            transition: all 0.3s ease;
        }

        /* Center canvas area */
        #canvas-wrapper {
            flex: 1;
            position: relative;
            background: var(--canvas-bg);
            overflow: hidden;
            transition: background 0.3s ease;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }

        /* Right sidebar for info and objects */
        #right-sidebar {
            width: 320px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-left: 1px solid var(--border-primary);
            display: flex;
            flex-direction: column;
            z-index: 100;
            transition: all 0.3s ease;
        }

        /* Theme toggle button at top of left sidebar */
        #theme-toggle {
            width: 44px;
            height: 44px;
            border: 1px solid var(--border-secondary);
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-secondary);
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 20px;
            margin-bottom: 16px;
        }

        #theme-toggle:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-primary);
            color: var(--text-primary);
            transform: scale(1.05);
        }

        /* Vertical toolbar in left sidebar */
        #toolbar {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
        }

        .tool-btn {
            width: 44px;
            height: 44px;
            border: 1px solid var(--border-secondary);
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-secondary);
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 20px;
            position: relative;
        }

        .tool-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-primary);
            color: var(--text-primary);
            transform: scale(1.05);
        }

        .tool-btn.active {
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            border-color: var(--accent-primary);
            color: #ffffff;
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.4);
        }

        .tool-separator {
            height: 1px;
            width: 32px;
            background: var(--border-primary);
            margin: 8px 0;
        }

        #color-picker {
            width: 44px;
            height: 44px;
            border: 1px solid var(--border-secondary);
            border-radius: 12px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.03);
            padding: 6px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #color-picker:hover {
            border-color: var(--accent-primary);
            transform: scale(1.05);
        }

        /* Online users at bottom of left sidebar */
        #users-mini {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: auto;
            padding-top: 16px;
            border-top: 1px solid var(--border-primary);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            color: white;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .user-avatar:hover {
            transform: scale(1.1);
        }

        .user-avatar::after {
            content: '';
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 10px;
            height: 10px;
            background: #10b981;
            border: 2px solid var(--bg-glass);
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(16, 185, 129, 0.6);
        }

        /* Right sidebar sections */
        .sidebar-section {
            padding: 20px;
            border-bottom: 1px solid var(--border-primary);
        }

        .sidebar-section:last-child {
            border-bottom: none;
            flex: 1;
            overflow-y: auto;
        }

        .section-title {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-bottom: 16px;
        }

        /* Canvas info section */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-secondary);
            border-radius: 10px;
            padding: 12px;
            transition: all 0.2s ease;
        }

        .info-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent-primary);
        }

        .info-label {
            font-size: 11px;
            color: var(--text-tertiary);
            margin-bottom: 4px;
            font-weight: 500;
        }

        .info-value {
            font-size: 14px;
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Objects list section */
        .objects-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .object-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-secondary);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .object-item:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: var(--accent-primary);
            transform: translateX(2px);
        }

        .object-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .object-info {
            flex: 1;
            min-width: 0;
        }

        .object-name {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .object-details {
            font-size: 11px;
            color: var(--text-tertiary);
        }

        .object-delete {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #ef4444;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .object-item:hover .object-delete {
            opacity: 1;
        }

        .object-delete:hover {
            background: rgba(239, 68, 68, 0.2);
            transform: scale(1.1);
        }

        /* Auth modal styles */
        #auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        #auth-modal.hidden {
            display: none;
        }

        .modal-content {
            background: var(--bg-glass);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--border-primary);
            border-radius: 20px;
            padding: 36px;
            width: 420px;
            max-width: 90%;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-tabs {
            display: flex;
            margin-bottom: 28px;
            border-bottom: 1px solid var(--border-primary);
            gap: 8px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 15px;
            font-weight: 600;
            position: relative;
            border-radius: 8px 8px 0 0;
        }

        .tab-btn:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.03);
        }

        .tab-btn.active {
            color: var(--text-primary);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 2px 2px 0 0;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.2s ease;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-primary);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .form-group input::placeholder {
            color: var(--text-tertiary);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 8px;
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(139, 92, 246, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: #f87171;
            font-size: 13px;
            margin-top: 12px;
            text-align: center;
            font-weight: 500;
        }

        .oauth-section {
            margin: 20px 0;
            padding: 15px 0;
            border-top: 1px solid #444;
            border-bottom: 1px solid #444;
        }

        .oauth-divider {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-bottom: 15px;
        }

        .oauth-btn {
            width: 100%;
            padding: 12px;
            background: #1f2937;
            border: 1px solid #444;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 10px;
        }

        .oauth-btn:hover {
            background: #374151;
            border-color: #666;
        }

        .oauth-btn:last-child {
            margin-bottom: 0;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 24px;
            z-index: 2000;
            transition: background 0.3s ease;
        }

        #loading-screen.hidden {
            display: none;
        }

        .spinner {
            width: 56px;
            height: 56px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent-primary);
            border-right-color: var(--accent-secondary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-secondary);
        }

        /* Physics Controls Styling */
        .physics-controls {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .control-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
        }

        .control-btn {
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-secondary);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-primary);
            transform: translateY(-1px);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .control-btn-primary {
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            border-color: var(--accent-primary);
            color: #ffffff;
            box-shadow: 0 2px 8px rgba(139, 92, 246, 0.3);
        }

        .control-btn-primary:hover {
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.4);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-label {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .control-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }

        .control-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(139, 92, 246, 0.4);
            transition: all 0.2s ease;
        }

        .control-slider::-webkit-slider-thumb:hover {
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.6);
            transform: scale(1.1);
        }

        .control-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(139, 92, 246, 0.4);
            border: none;
            transition: all 0.2s ease;
        }

        .control-slider::-moz-range-thumb:hover {
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.6);
            transform: scale(1.1);
        }

        .control-select {
            width: 100%;
            padding: 10px 12px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-select:hover {
            border-color: var(--accent-primary);
            background: rgba(0, 0, 0, 0.3);
        }

        .control-select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        #gravity-value {
            color: var(--accent-primary);
            font-weight: 700;
        }
    </style>

<body>
    <div id="app">
        <!-- Left sidebar with tools and users -->
        <div id="left-sidebar">
            <button id="theme-toggle" title="Toggle theme">
                <span id="theme-icon">☀️</span>
            </button>

            <div id="toolbar">
                <button class="tool-btn active" data-tool="select" title="Select (V)">
                    <span>↖</span>
                </button>
                <button class="tool-btn" data-tool="rectangle" title="Rectangle (R)">
                    <span>□</span>
                </button>
                <button class="tool-btn" data-tool="circle" title="Circle (C)">
                    <span>○</span>
                </button>
                <button class="tool-btn" data-tool="emitter" title="Particle Emitter (E)">
                    <span>✨</span>
                </button>
                <div class="tool-separator"></div>
                <input type="color" id="color-picker" value="#8b5cf6" title="Color">
            </div>

            <div id="users-mini"></div>
        </div>

        <!-- Center canvas area -->
        <div id="canvas-wrapper">
            <div id="canvas-container"></div>
        </div>

        <!-- Right sidebar with info and objects -->
        <div id="right-sidebar">
            <div class="sidebar-section">
                <h3 class="section-title">Canvas Info</h3>
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">Canvas ID</div>
                        <div class="info-value" id="canvas-id">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Tool</div>
                        <div class="info-value" id="current-tool">Select</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Zoom</div>
                        <div class="info-value" id="zoom-level">100%</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Position</div>
                        <div class="info-value" id="mouse-position">0, 0</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Objects</div>
                        <div class="info-value" id="object-count">0</div>
                    </div>
                </div>
            </div>

            <div class="sidebar-section">
                <h3 class="section-title">Physics Controls</h3>
                <div class="physics-controls">
                    <div class="control-buttons">
                        <button id="play-btn" class="control-btn control-btn-primary">▶ Play</button>
                        <button id="pause-btn" class="control-btn">⏸ Pause</button>
                        <button id="reset-btn" class="control-btn">⟲ Reset</button>
                    </div>
                    <div class="control-group">
                        <label for="gravity-slider" class="control-label">
                            Gravity: <span id="gravity-value">9.8</span>
                        </label>
                        <input type="range" id="gravity-slider" min="0" max="20" step="0.1" value="9.8" class="control-slider">
                    </div>
                    <div class="control-group">
                        <label for="boundary-selector" class="control-label">Boundary Rule</label>
                        <select id="boundary-selector" class="control-select">
                            <option value="contain" selected>Contain</option>
                            <option value="wrap">Wrap</option>
                        </select>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const html = document.documentElement;

        // Load saved theme or default to dark
        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);
        themeIcon.textContent = savedTheme === 'dark' ? '☀️' : '🌙';

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeIcon.textContent = newTheme === 'dark' ? '☀️' : '🌙';
        });
    </script>
